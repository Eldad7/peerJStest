<!DOCTYPE html>
<html>
	<head>
		<title='Test VC'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="libs/simplepeer.min.js"></script>
		<script src="libs/clmtrackr.js"></script>
		<script src="libs/socket.io.js"></script>
		<!-- <script src="libs/require.js"></script> -->
		<script src="libs/p5.js"></script>
		<script src="grapher.js"></script>
		<script src="filters.js"></script>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		<script src="vcpeer.js"></script>
	</head>
	<body >
		<h1>Team Sync</h1>
		<div class="row row-list">
		    <!-- <div class="col-xs-3"> -->
		    	<!-- <h1>Local</h1> -->
		    	<!-- <div id="localChartContainer" style="height: 300px; width: 100%;"></div> -->
		    <!-- </div> -->
		    <div class="col-xs-6 ">
		    	<video id="remoteVideo" class ="v" width="640" height="480" autoplay="true" hidden='true'></video>
				<video id="localVideo" class="v" width="640" height="480" muted="true" autoplay="true" hidden='true'></video>
				<center>
					<div>
						<canvas id='app_canvas' width='640px' height='480px'></canvas>
					</div>
				</center>
		    </div>
		    <!-- <div class="col-xs-3 "> -->
		    	<!-- <h1>Remote</h1> -->
		    	<!-- <div id="remoteChartContainer" style="height: 300px; width: 100%;"></div> -->
		    <!-- </div> -->
		</div>  
		
		
		<div>
			<table width='100%'>
				<tr>
					<td width='50%'><div id="scope_canvas"></div></td>
					<td width='25%'>Angle Scope</td>
				</tr>
				<tr>
					<td width='50%'>Draw local face tracking</td>
					<td width='25%' id='dlft'>ON</td>
					<td width='25%'><button onclick='toggleLocalFaceTrack();'>Toggle</button></td>
				</tr>
				<tr>
					<td width='50%'>Draw remote face tracking</td>
					<td width='25%' id='drft'>ON</td>
					<td width='25%'><button onclick='toggleRemoteFaceTrack();'>Toggle</button></td>
				</tr>
				<tr>
					<td width='50%'>Share local face tracking</td>
					<td width='25%' id='sft'>ON</td>
					<td width='25%'><button onclick='toggleShareFaceTrack();'>Toggle</button></td>
				</tr>
				<tr>
					<td width='50%'>Latency</td>
					<td width='25%' id='latency'>-</td>
					<td width='25%'>milliseconds</td>					
				</tr>
				<tr>
					<td width='50%'>Background Subtraction</td>
					<td width='25%' id='bsenabled'>OFF</td>
					<td width='25%'><!--<button onclick='toggleBGSubtract();'>Toggle</button>--></td>
				</tr>
				<tr>
					<td width='50%'>Capture Background</td>
					<td width='25%'><button onclick='captureBG();'>Capture</button></td>
					<td width='25%'></td>
				</tr>
			</table>
		</div>
		<canvas id="tmp_canvas" width="640px" height="480px" hidden='true'></canvas>
		<canvas id="bg_canvas" width="640px" height="480px" hidden='true'></canvas>
		

	</body>
</html>
